<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>票家-主页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/home.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar menu-radius">
                <h3 class="page-title">票家-主页</h3>
            </div>
        </div>
        <img class="index_image" src="/static/images/index.jpg" alt="铁路图片">
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>个人信息</h3>
                        <a class="fr iflogin" href="login.html">立即登录</a>
                    </div>
                    <div class="menu-content">
                        <div class="menu-text">
                            <h3>用户名：<span id="user-name">未登录</span></h3>
                            <h3>账 号：<span id="user-mobile">未登录</span></h3>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="login.html"><h3 style="margin-top: 5px">立即下单</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="orders.html"><h3 style="margin-top: 5px">我的订单</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="http://baidu.com">退出</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>票家&nbsp;&nbsp;风一样的速度</p>
        </div> 
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        $(function(){
            $.get("/api/homelogin", function(data) {
                if ("0" == data.errcode) {
                    $("#user-name").html(data.user_name);
                    $("#user-mobile").html(data.user_account);
                    $(".menu-text").css({"margin-left":"78px"});
                    $(".iflogin").hide();
                } else {
                    // location.href = "/login.html"
                }
            }, "json");
        });
    </script>
</body>
</html>
