<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>票家-我的订单</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/orders.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar menu-radius">
                <h3 class="page-title">票家-我的订单</h3>
                <a class="nav-btn fl" href="home.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="orders-con">
            <ul class="orders-list">
            </ul>
            <script id="orders-list-tmpl" type="text/html">
                {{if orders}}
                    {{each orders as order}}
                    <li order-id={{order.order_id}}>
                        <div class="order-title">
                            <h5>{{order.order_date}}</h5>
                            <h3>{{order.order_address}}</h3>
                            <h4>
                                {{if order.order_status == 0}}
                                    待处理
                                {{else if order.order_status == 1}}
                                    抢票中
                                {{else if order.order_status == 2}}
                                    已抢到
                                {{else if order.order_status == 3}}
                                    已完成
                                {{else if order.order_status == 4}}
                                    已取消
                                {{/if}}
                            </h4>   
                        </div>
                        <div class="order-content">
                            <div class="order-text">
                                <ul>
                                    <li>列 车 号：{{order.order_trains}}</li>
                                    <li>乘 车 人：{{order.order_persons}}</li>
                                    <li>座位类型：{{order.order_seats}}</li>
                                    <li>接收邮箱：{{order.order_email}}</li>
                                    <li>订单编号：{{order.order_id}}</li>
                                    <li>创建时间：{{order.order_cdate}}</li>
                                    {{if order.order_status == 3}}
                                        <li>我的评价：{{order.order_comment}}</li>
                                    {{/if}}
                                </ul>
                                {{if 1 == order.order_status}}
                                    <div class="fr order-operate">
                                        <button type="button" class="btn btn-success order-cancel" data-toggle="modal" data-target="#cancel-modal" >取消订单</button>
                                    </div>
                                {{else if 2 == order.order_status}}
                                    <div class="fr order-operate">
                                        <button type="button" class="btn btn-success order-comment" data-toggle="modal" data-target="#comment-modal">发表评价</button>
                                    </div>
                                {{/if}}
                            </div>
                        </div>
                    </li>
                    {{/each}}
                {{else}}
                <p>暂时没有您的订单</p>
                {{/if}}
            </script>
            <div class="modal fade" id="cancel-modal" tabindex="-1" role="dialog" aria-labelledby="cancel-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" style="font-size: 18px">取消订单</h4>
                        </div>
                        <div class="modal-body">
                            <p>您确定取消订单吗？取消后不可恢复，只能重新下单</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary modal-cancel">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="comment-modal" tabindex="-1" role="dialog" aria-labelledby="comment-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" style="font-size: 18px">发表评价</h4>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" rows="3" id="comment" placeholder="请在此处填写评价"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary modal-comment">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>票家&nbsp;&nbsp;风一样的速度</p>
        </div> 
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/orders.js"></script>
</body>
</html>
